# Jekyll配置文件
title: 李新的技术博客
description: 一个Android开发者的技术笔记与生活碎碎念
baseurl: "" # username.github.io 格式，baseurl留空
url: "https://xinlee0113.github.io" # GitHub Pages URL

# 主题配置 - 使用 Just the Docs
theme: just-the-docs
# 如果远程主题，使用：
# remote_theme: just-the-docs/just-the-docs

# 网站作者
author: 
  name: "李新"
  email: "xinlee0113@gmail.com"

# Markdown处理器
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# 插件
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# 排除的文件
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache

# Just the Docs 主题配置
# 启用搜索功能
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# 导航配置
nav_sort: case_insensitive

# 启用返回顶部按钮
back_to_top: true
back_to_top_text: "回到顶部"

# 页脚配置
footer_content: "Copyright &copy; 2025. 使用 <a href=\"https://github.com/just-the-docs/just-the-docs\">Just the Docs</a> 主题构建。"

# 代码高亮主题
color_scheme: light

# 社交链接（可选）
# aux_links:
#   "GitHub仓库":
#     - "//github.com/username/repository"

# 集合配置（如果需要组织博客文章）
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true

# 默认配置
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"

