<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "zh-cn" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} - {{ .Site.Title }}{{ else }}{{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Description | default .Site.Params.description }}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            color: #333;
        }
        header {
            border-bottom: 1px solid #eee;
            margin-bottom: 30px;
            padding-bottom: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            color: #007acc;
        }
        .post-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        .post-list {
            list-style: none;
            padding: 0;
        }
        .post-list li {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        .post-title {
            margin: 0 0 10px 0;
        }
        .post-title a {
            text-decoration: none;
            color: #333;
        }
        .post-title a:hover {
            color: #007acc;
        }
        footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            color: #666;
        }
        pre {
            background: #f8f8f8;
            padding: 15px;
            overflow-x: auto;
            border-radius: 5px;
        }
        code {
            background: #f0f0f0;
            padding: 2px 4px;
            border-radius: 3px;
        }
        pre code {
            background: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="{{ .Site.BaseURL }}" style="text-decoration: none; color: inherit;">{{ .Site.Title }}</a></h1>
        <nav>
            <ul>
                <li><a href="{{ .Site.BaseURL }}">首页</a></li>
                <li><a href="{{ .Site.BaseURL }}post/">文章</a></li>
                {{ if .Site.Params.about }}
                <li><a href="{{ .Site.BaseURL }}about/">关于</a></li>
                {{ end }}
            </ul>
        </nav>
    </header>
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer>
        <p>&copy; {{ now.Year }} {{ .Site.Title }}. Powered by <a href="https://gohugo.io">Hugo</a>.</p>
    </footer>
</body>
</html>
